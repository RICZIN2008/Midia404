<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            flex: 1;
            text-align: center;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .active {
            background-color: #ccc;
            display: block;
        }
        img {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab" onclick="showTab(0)">Anime Celular</div>
        <div class="tab" onclick="showTab(1)">Categoria 1</div>
        <div class="tab" onclick="showTab(2)">Categoria 2</div>
        <div class="tab" onclick="showTab(3)">Categoria 3</div>
        <div class="tab" onclick="showTab(4)">Categoria 4</div>
    </div>

    <div class="tab-content" id="content-0">
        <h2>Anime Celular</h2>
        <img src="https://cdn.discordapp.com/attachments/1346154359951462573/1346154442092838954/Wallpapers_4k_para_Celular__Animes_e_Artwoks.jpg?ex=67c72785&is=67c5d605&hm=c13b0e73573249652fd5c39eab520c67ef0dbd8e2a63c5a44bf986125ac58677&" alt="Anime Celular">
    </div>

    <div class="tab-content" id="content-1">
        <h2>Categoria 1</h2>
        <!-- Adicione aqui a imagem da Categoria 1 -->
        <img src="https://via.placeholder.com/500x300?text=Categoria+1" alt="Categoria 1">
    </div>

    <div class="tab-content" id="content-2">
        <h2>Categoria 2</h2>
        <!-- Adicione aqui a imagem da Categoria 2 -->
        <img src="https://via.placeholder.com/500x300?text=Categoria+2" alt="Categoria 2">
    </div>

    <div class="tab-content" id="content-3">
        <h2>Categoria 3</h2>
        <!-- Adicione aqui a imagem da Categoria 3 -->
        <img src="https://via.placeholder.com/500x300?text=Categoria+3" alt="Categoria 3">
    </div>

    <div class="tab-content" id="content-4">
        <h2>Categoria 4</h2>
        <!-- Adicione aqui a imagem da Categoria 4 -->
        <img src="https://via.placeholder.com/500x300?text=Categoria+4" alt="Categoria 4">
    </div>

    <script>
        function showTab(index) {
            const contents = document.querySelectorAll('.tab-content');
            const tabs = document.querySelectorAll('.tab');
            
            contents.forEach((content, i) => {
                content.classList.remove('active');
                tabs[i].classList.remove('active');
            });

            contents[index].classList.add('active');
            tabs[index].classList.add('active');
        }

        // Show the first tab by default
        showTab(0);
    </script>

</body>
            </html>
