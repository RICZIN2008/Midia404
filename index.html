<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            flex: 1;
            text-align: center;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .active {
            background-color: #ccc;
            display: block;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .gallery img {
            width: calc(33.33% - 10px);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            position: relative;
            max-width: 1200px;
            width: 90%;
            text-align: center;
        }
        .image-modal img {
            width: 100%;
            height: auto;
        }
        .download-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            display: none;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="image-modal" id="image-modal">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <div class="modal-content">
            <button id="download-btn" class="download-btn" onclick="downloadAllImages()">Baixar Todas</button>
        </div>
    </div>

    <script>
        function showTab(index) {
            const contents = document.querySelectorAll('.tab-content');
            const tabs = document.querySelectorAll('.tab');
            
            contents.forEach((content, i) => {
                content.classList.remove('active');
                tabs[i].classList.remove('active');
            });

            contents[index].classList.add('active');
            tabs[index].classList.add('active');
        }

        showTab(0); // Mostrar a primeira aba por padrÃ£o

        function openModal(img) {
            const modal = document.getElementById('image-modal');
            const downloadBtn = document.getElementById('download-btn');

            modal.classList.add('active');
            downloadBtn.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('image-modal').classList.remove('active');
        }

        function downloadAllImages() {
            const activeTab = document.querySelector('.tab-content.active');
            const images = activeTab.querySelectorAll('img');

            const downloadPromises = Array.from(images).map((img, index) => {
                return new Promise((resolve) => {
                    const a = document.createElement('a');
                    a.href = img.src;
                    a.download = `imagem_${index + 1}.jpg`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    resolve();
                });
            });

            Promise.all(downloadPromises).then(() => {
                alert("Todas as imagens foram baixadas!");
            });
        }
    </script>
