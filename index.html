<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto e Vídeo</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .media-wrapper {
            width: 90%;
            max-width: 500px;
            height: auto;
            max-height: 350px;
            position: relative;
            display: none;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            animation: borderColorChange 6s infinite linear;
            border: 4px solid;
        }
        @keyframes borderColorChange {
            0% { border-color: red; }
            25% { border-color: blue; }
            50% { border-color: purple; }
            75% { border-color: pink; }
            100% { border-color: red; }
        }
        img, video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            background: black;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        button:hover {
            background-color: gray;
        }
        .close-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .rotate-btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Minha Foto e Vídeo</h1>

    <div class="buttons">
        <button id="btnImage" onclick="showImage()">Mostrar Imagem</button>
        <button id="btnVideo" onclick="showVideo()">Mostrar Vídeo</button>
        <button id="btnRotate" class="rotate-btn" onclick="rotateScreen()">Girar Tela</button>
    </div>

    <div class="container">
        <button id="closeBtn" class="close-btn" onclick="closeMedia()">✖</button>

        <div id="imageWrapper" class="media-wrapper">
            <img id="myImage" src="" alt="Imagem carregada">
        </div>

        <div id="videoWrapper" class="media-wrapper">
            <video id="myVideo" controls playsinline>
                <source id="videoSource" src="" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
    </div>

    <script>
        function showImage() {
            const imageUrl = prompt("Digite o link da imagem:");
            if (imageUrl) {
                document.getElementById("myImage").src = imageUrl;
                document.getElementById("imageWrapper").style.display = "flex";
                document.getElementById("videoWrapper").style.display = "none";
                document.getElementById("btnVideo").style.display = "none";
                document.getElementById("closeBtn").style.display = "block";
            }
        }

        function showVideo() {
            const videoUrl = prompt("Digite o link do vídeo:");
            if (videoUrl) {
                document.getElementById("videoSource").src = videoUrl;
                document.getElementById("myVideo").load();
                document.getElementById("videoWrapper").style.display = "flex";
                document.getElementById("imageWrapper").style.display = "none";
                document.getElementById("btnImage").style.display = "none";
                document.getElementById("closeBtn").style.display = "block";
            }
        }

        function closeMedia() {
            document.getElementById("imageWrapper").style.display = "none";
            document.getElementById("videoWrapper").style.display = "none";
            document.getElementById("btnImage").style.display = "inline-block";
            document.getElementById("btnVideo").style.display = "inline-block";
            document.getElementById("closeBtn").style.display = "none";
        }

        function rotateScreen() {
            if (screen.orientation.type.startsWith("portrait")) {
                screen.orientation.lock("landscape");
            } else {
                screen.orientation.lock("portrait");
            }
        }
    </script>

</body>
</html>
