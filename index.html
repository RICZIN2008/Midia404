<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto e Vídeo</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .media-wrapper {
            width: 600px;
            height: 400px;
            position: relative;
            display: none; /* Oculto por padrão */
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 10px;
            animation: borderColorChange 3s infinite linear;
            border: 8px solid;
        }
        @keyframes borderColorChange {
            0% { border-color: red; }
            25% { border-color: blue; }
            50% { border-color: purple; }
            75% { border-color: pink; }
            100% { border-color: red; }
        }
        img, video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: gray;
        }
        .close-btn {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Minha Foto e Vídeo</h1>

    <div class="buttons">
        <button id="btnImage" onclick="showImage()">Mostrar Imagem</button>
        <button id="btnVideo" onclick="showVideo()">Mostrar Vídeo</button>
    </div>

    <div class="container">
        <button id="closeBtn" class="close-btn" onclick="closeMedia()">✖</button>

        <div id="imageWrapper" class="media-wrapper">
            <img id="myImage" src="https://via.placeholder.com/600x400" alt="Minha Foto" loading="lazy">
        </div>

        <div id="videoWrapper" class="media-wrapper">
            <video id="myVideo" controls preload="metadata" playsinline>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
    </div>

    <script>
        function showImage() {
            document.getElementById("imageWrapper").style.display = "flex";
            document.getElementById("videoWrapper").style.display = "none";
            document.getElementById("btnVideo").style.display = "none"; // Oculta o botão de vídeo
            document.getElementById("closeBtn").style.display = "block"; // Mostra o botão "X"
        }

        function showVideo() {
            document.getElementById("videoWrapper").style.display = "flex";
            document.getElementById("imageWrapper").style.display = "none";
            document.getElementById("btnImage").style.display = "none"; // Oculta o botão de imagem
            document.getElementById("closeBtn").style.display = "block"; // Mostra o botão "X"
        }

        function closeMedia() {
            document.getElementById("imageWrapper").style.display = "none";
            document.getElementById("videoWrapper").style.display = "none";
            document.getElementById("btnImage").style.display = "inline-block"; // Mostra o botão de imagem novamente
            document.getElementById("btnVideo").style.display = "inline-block"; // Mostra o botão de vídeo novamente
            document.getElementById("closeBtn").style.display = "none"; // Oculta o botão "X"
        }
    </script>

</body>
</html>
