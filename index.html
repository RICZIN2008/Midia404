<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            flex: 1;
            text-align: center;
        }
        .tab:hover {
            background-color: #ddd;
        }
        .tab-content {
            display: none;
        }
        .active {
            background-color: #ccc;
            display: block;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .gallery img {
            width: calc(33.33% - 10px);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .image-modal img {
            width: 90%;
            height: auto;
            max-width: 1200px;
        }
        .image-modal.active {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
        .download-btn {
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="tabs">
        <div class="tab" onclick="showTab(0)">Anime CelularðŸ“±</div>
        <div class="tab" onclick="showTab(1)">Anime PCðŸ’»</div>
        <div class="tab" onclick="showTab(2)">MemeðŸ¤ª</div>
        <div class="tab" onclick="showTab(3)">Categoria 3</div>
        <div class="tab" onclick="showTab(4)">HentaiðŸ”ž</div>
    </div>

    <div class="tab-content" id="content-0">
        <h2>Anime CelularðŸ“±</h2>
        <div class="gallery">
            <img src="https://cdn.discordapp.com/attachments/1346175430431997994/1346175520819253290/images_11.jpg?ex=67c73b26&is=67c5e9a6&hm=1caf05c7cfbc6df11d90cec5321223a005a77138de3cadfcf9e509d509696b8f&" alt="Anime Celular" onclick="openModal(this)">
            <img src="https://via.placeholder.com/500x300?text=Anime+Celular+2" alt="Anime Celular 2" onclick="openModal(this)">
        </div>
    </div>

    <div class="tab-content" id="content-1">
        <h2>Anime PCðŸ’»</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/500x300?text=Anime+PC" alt="Anime PC" onclick="openModal(this)">
            <img src="https://via.placeholder.com/500x300?text=Anime+PC+2" alt="Anime PC 2" onclick="openModal(this)">
        </div>
    </div>

    <div class="tab-content" id="content-2">
        <h2>MemeðŸ¤ª</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/500x300?text=Meme" alt="Meme" onclick="openModal(this)">
        </div>
    </div>

    <div class="tab-content" id="content-3">
        <h2>Categoria 3</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/500x300?text=Categoria+3" alt="Categoria 3" onclick="openModal(this)">
        </div>
    </div>

    <div class="tab-content" id="content-4">
        <h2>HentaiðŸ”ž</h2>
        <div class="gallery">
            <img src="https://cdn.discordapp.com/attachments/1346154359951462573/1346161945954222141/images_6.jpg?ex=67c72e82&is=67c5dd02&hm=7605b5ad4e639aff9e5f2cb67fc36618418efe655d986af8fa77e1b439fe5212&" alt="Hentai" onclick="openModal(this)">
        </div>
    </div>

    <div class="image-modal" id="image-modal">
        <span class="close-btn" onclick="closeModal()">Ã—</span>
        <img id="modal-image" src="" alt="Imagem Ampliada">
        <button id="download-btn" class="download-btn" onclick="downloadImage()">Baixar Imagem</button>
    </div>

    <script>
        function showTab(index) {
            const contents = document.querySelectorAll('.tab-content');
            const tabs = document.querySelectorAll('.tab');
            
            contents.forEach((content, i) => {
                content.classList.remove('active');
                tabs[i].classList.remove('active');
            });

            contents[index].classList.add('active');
            tabs[index].classList.add('active');
        }

        // Exibir a primeira aba por padrÃ£o
        showTab(0);

        let currentImageSrc = '';

        function openModal(img) {
            const modal = document.getElementById('image-modal');
            const modalImage = document.getElementById('modal-image');

            currentImageSrc = img.src; // Armazena o caminho da imagem
            modalImage.src = img.src;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.classList.remove('active');
        }

        function downloadImage() {
            const link = document.createElement('a');
            link.href = currentImageSrc;
            link.download = 'imagem.jpg'; // Nome do arquivo a ser baixado
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
            </html>
